---
layout: kb_base
---

{{content}}

{% for i in page.include %}
<h2><a href="{{i.url}}">{{i.title}}</a></h2>
<div>
  {{i.content | markdownify}}
</div>
{% endfor %}

{% capture related %}
<ul id='related'>
  {% for i in page.related %}
  <li><a href="{{i.url}}">{{i.title}}</a></li>
  {% endfor %}
</ul>
{% endcapture %}
{% if related contains "li" %}
<h2>Related Cards</h2>
{{related}}
{% endif %}
